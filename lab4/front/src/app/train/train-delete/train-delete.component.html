<div class='col-md-6'>
  <form [formGroup]="deleteForm" (ngSubmit)="onSubmit()" id='train-delete-form' name='train-delete-form' class='form-horizontal' method="POST" action=''>
    <input id="id" name="id" type="hidden" formControlName="id" value="{{train._id}}" class='form-control'>
    <div class='form-group'>
      <div class='col-md-12'>
        <strong>{{train.name}} {{train.route}} {{train.number}}</strong> - Are you sure to delete this train?
      </div>
    </div>
    <div class='form-group'>
      <div class='col-md-12'>
        <button type='submit' class='btn btn-primary'>Delete</button>
        <a routerLink="/train" >Cancel</a>
      </div>
    </div>
  </form>
</div>
